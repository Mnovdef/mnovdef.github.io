<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
   <body background="https://fehstuff.com/background.9ca0b2da89ff171f8b57.jpg" text="#faebd7">
<table style="text-align:center;border-spacing:5px;">

          <span style="background:#ffffcc;padding:5px;color:gray;font-weight:bold">
         2020-04-06: Added "Journey Begins" Banner
      </span>

    <tbody>
        <td rowspan="4">
            <button id="ResetButton" onclick="reset()">Reset filters</button>
        </td>
        <tr>
            <th>Movement Type:</th>
            <td>
                <input checked="checked" id="ArmoredCheckbox" onclick="hideArmors()" type="checkbox"/>
                <label for="ArmoredCheckbox">Armored</label>
            </td>
            <td>
                <input checked="checked" id="FlyingCheckbox" onclick="hideFlying()" type="checkbox"/>
                <label for="FlyingCheckbox">Flying</label>
            </td>
            <td>
                <input checked="checked" id="InfantryCheckbox" onclick="hideInfantry()" type="checkbox"/>
                <label for="InfantryCheckbox">Infantry</label>
            </td>
            <td>
                <input checked="checked" id="CavalryCheckbox" onclick="hideCavalry()" type="checkbox"/>
                <label for="CavalryCheckbox">Cavalry</label>
            </td>
        </tr>
        <tr>
            <th>Regular Heroes:</th>
            <td colspan="2">
                <input checked="checked" id="FiveStarCheckbox" onclick="hideFiveStar()" type="checkbox"/>
                <label for="FiveStarCheckbox">Five Star Exclusive</label>
            </td>
            <td colspan="2">
                <input checked="checked" id="FourStarCheckbox" onclick="hideFourStar()" type="checkbox"/>
                <label for="FourStarCheckbox">Four Star Exclusive</label>
            </td>
        </tr>
        <tr>
            <th>Limited Heroes:</th>
            <td>
                <input checked="checked" id="DuoCheckbox" onclick="hideDuo()" type="checkbox"/>
                <label for="DuoCheckbox">Duo Heroes</label>
            </td>
            <td>
                <input checked="checked" id="LegendCheckbox" onclick="hideLegend()" type="checkbox"/>
                <label for="LegendCheckbox">Legendary</label>
            </td>
            <td>
                <input checked="checked" id="GrailCheckbox" onclick="hideGrail()" type="checkbox"/>
                <label for="GrailCheckbox">Grail</label>
            </td>
            <td>
                <input checked="checked" id="SeasonCheckbox" onclick="hideSeasonal()" type="checkbox"/>
                <label for="SeasonCheckbox">Seasonal</label>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
